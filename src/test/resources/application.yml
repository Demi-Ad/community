spring:
    properties:
        hibernate:
            default_batch_fetch_size: 100

    config:
        import: salt.yml, mail-properties.yml
    datasource:
        driver-class-name: org.h2.Driver
        username: SA
    jpa:
        hibernate:
            ddl-auto: create
        show-sql: true
        open-in-view: false
        properties:
            hibernate:
                format_sql: true
server:
    port: 8081
static:
    path:
        resource-location: file:///D:/test/
        save-path: D:\\test\\
