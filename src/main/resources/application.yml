spring:
    profiles:
        active: local



---
spring:
    config:
        activate:
            on-profile: local
        import: mail-properties.yml, salt.yml
    data:
        web:
            pageable:
                one-indexed-parameters: true
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: demi
        password: password
        url: jdbc:mysql://localhost:3306/community
    jpa:
        hibernate:
            ddl-auto: create
        show-sql: true
        open-in-view: false
        properties:
            hibernate:
                format_sql: true
                default_batch_fetch_size: 1000
static:
    profile:
        resource-location: file:///D:/test/
        save-path: D:\\test\\
    postImg:
        resource-location: file:///D:/img/
        save-path: D:\\img\\


