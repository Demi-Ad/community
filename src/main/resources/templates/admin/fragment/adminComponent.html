<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="sideBar">
    <div class="dash-nav dash-nav-dark">
        <header>
            <a class="menu-toggle" href="#">
                <i class="fas fa-bars"></i>
            </a>
            <a class="spur-logo" th:href="@{/admin/dashboard}"><i class="fas fa-bolt"></i> <span>Admin</span></a>
        </header>
        <nav class="dash-nav-list">

            <a class="dash-nav-item" th:href="@{/admin/dashboard}">
                <i class="fas fa-home"></i> Dashboard
            </a>

            <div class="dash-nav-dropdown">
                <a class="dash-nav-item dash-nav-dropdown-toggle" href="#">
                    <i class="fas fa-chart-bar"></i> 공지사항
                </a>

                <div class="dash-nav-dropdown-menu">
                    <a class="dash-nav-dropdown-item" th:href="@{/admin/notice}">공지사항 관리</a>
                </div>

                <div class="dash-nav-dropdown-menu">
                    <a class="dash-nav-dropdown-item" th:href="@{/admin/notice/create}">공지사항 작성</a>
                </div>

            </div>

            <div class="dash-nav-dropdown">
                <a class="dash-nav-item dash-nav-dropdown-toggle" href="#">
                    <i class="fas fa-chart-bar"></i> 회원
                </a>

                <div class="dash-nav-dropdown-menu">
                    <a class="dash-nav-dropdown-item" th:href="@{/admin/accountManage}">회원목록</a>
                </div>

            </div>

            <div class="dash-nav-dropdown">
                <a class="dash-nav-item dash-nav-dropdown-toggle" href="#">
                    <i class="fas fa-chart-bar"></i> 게시글
                </a>

                <div class="dash-nav-dropdown-menu">
                    <a class="dash-nav-dropdown-item" href="">게시글 목록</a>
                </div>

                <div class="dash-nav-dropdown-menu">
                    <a class="dash-nav-dropdown-item" href="">금지어</a>
                </div>
            </div>

            <div class="dash-nav-dropdown">
                <a class="dash-nav-item dash-nav-dropdown-toggle" href="#">
                    <i class="fas fa-chart-bar"></i> 서버
                </a>

                <div class="dash-nav-dropdown-menu">
                    <a class="dash-nav-dropdown-item" href="">로그</a>
                </div>

            </div>

        </nav>
    </div>
</th:block>

<th:block th:fragment="toolbar">
    <header class="dash-toolbar">
        <a class="menu-toggle" href="#">
            <i class="fas fa-bars"></i>
        </a>
        <a class="searchbox-toggle" href="#">
            <i class="fas fa-search"></i>
        </a>
        <form action="#" class="searchbox">
            <a class="searchbox-toggle" href="#">
                <i class="fas fa-arrow-left"></i>
            </a>
            <button class="searchbox-submit" type="submit">
                <i class="fas fa-search"></i>
            </button>
            <input class="searchbox-input" placeholder="type to search" type="text">
        </form>
        <div class="tools">

            <a class="tools-item" href="#">
                <i class="fas fa-bell"></i>
                <i class="tools-item-count">4</i>
            </a>
            <div class="dropdown tools-item">
                <a aria-expanded="false" aria-haspopup="true" class="" data-toggle="dropdown" href="#" id="dropdownMenu1">
                    <i class="fas fa-user"></i>
                </a>
                <div aria-labelledby="dropdownMenu1" class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" th:href="@{/admin/logout}">Logout</a>
                </div>
            </div>
        </div>
    </header>
</th:block>


</body>
</html>
