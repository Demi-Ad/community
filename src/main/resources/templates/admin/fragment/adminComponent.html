<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="sideBar">
    <div class="dash-nav dash-nav-dark">
        <header>
            <a class="menu-toggle" href="#">
                <i class="fas fa-bars"></i>
            </a>
            <a class="spur-logo" th:href="@{/admin/dashboard}"><i class="fas fa-bolt"></i> <span>Admin</span></a>
        </header>
        <nav class="dash-nav-list">

            <a class="dash-nav-item" th:href="@{/admin/dashboard}">
                <i class="fas fa-home"></i> Dashboard
            </a>

            <div class="dash-nav-dropdown">
                <a class="dash-nav-item dash-nav-dropdown-toggle" href="#">
                    <i class="fas fa-chart-bar"></i> 회원관리
                </a>

                <div class="dash-nav-dropdown-menu">
                    <a class="dash-nav-dropdown-item" href="">회원목록</a>
                </div>

            </div>
            <div class="dash-nav-dropdown ">
                <a class="dash-nav-item dash-nav-dropdown-toggle" href="#">
                    <i class="fas fa-cube"></i> Components
                </a>

                <div class="dash-nav-dropdown-menu">
                    <a class="dash-nav-dropdown-item" href="">Cards</a>
                    <a class="dash-nav-dropdown-item" href="">Forms</a>

                    <div class="dash-nav-dropdown ">
                        <a class="dash-nav-dropdown-item dash-nav-dropdown-toggle" href="#">Icons</a>
                        <div class="dash-nav-dropdown-menu">
                            <a class="dash-nav-dropdown-item" href="">Solid Icons</a>
                            <a class="dash-nav-dropdown-item" href="">Regular Icons</a>
                            <a class="dash-nav-dropdown-item" href="">Brand Icons</a>
                        </div>
                    </div>
                    <a class="dash-nav-dropdown-item" href="">Stats</a>
                    <a class="dash-nav-dropdown-item" href="">Tables</a>
                    <a class="dash-nav-dropdown-item" href="">Typography</a>
                    <a class="dash-nav-dropdown-item" href="">User Interface</a>
                </div>
            </div>
            <div class="dash-nav-dropdown">
                <a class="dash-nav-item dash-nav-dropdown-toggle" href="#">
                    <i class="fas fa-file"></i> Layouts
                </a>

                <div class="dash-nav-dropdown-menu">
                    <a class="dash-nav-dropdown-item" href="">Blank</a>
                    <a class="dash-nav-dropdown-item" href="">Content</a>
                    <a class="dash-nav-dropdown-item" href="">Sign up</a>
                </div>
            </div>
            <div class="dash-nav-dropdown">
                <a class="dash-nav-item dash-nav-dropdown-toggle" href="#">
                    <i class="fas fa-info"></i> About
                </a>
                <div class="dash-nav-dropdown-menu">
                    <a class="dash-nav-dropdown-item" href="http://hackerthemes.com" target="_blank">HackerThemes</a>
                </div>
            </div>
        </nav>
    </div>
</th:block>

<th:block th:fragment="toolbar">
    <header class="dash-toolbar">
        <a class="menu-toggle" href="#">
            <i class="fas fa-bars"></i>
        </a>
        <a class="searchbox-toggle" href="#">
            <i class="fas fa-search"></i>
        </a>
        <form action="#" class="searchbox">
            <a class="searchbox-toggle" href="#">
                <i class="fas fa-arrow-left"></i>
            </a>
            <button class="searchbox-submit" type="submit">
                <i class="fas fa-search"></i>
            </button>
            <input class="searchbox-input" placeholder="type to search" type="text">
        </form>
        <div class="tools">

            <a class="tools-item" href="#">
                <i class="fas fa-bell"></i>
                <i class="tools-item-count">4</i>
            </a>
            <div class="dropdown tools-item">
                <a aria-expanded="false" aria-haspopup="true" class="" data-toggle="dropdown" href="#" id="dropdownMenu1">
                    <i class="fas fa-user"></i>
                </a>
                <div aria-labelledby="dropdownMenu1" class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" th:href="@{/admin/logout}">Logout</a>
                </div>
            </div>
        </div>
    </header>
</th:block>


</body>
</html>
