<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="fragment/head :: head"/>
    <link href="/css/admin/loginForm.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 login-box">
            <div class="col-12 login-key">
                <i class="bi bi-key-fill"></i>

            </div>
            <div class="col-12 login-title">
                ADMIN PANEL
            </div>

            <div class="col-12 login-form">
                <div class="col-12 login-form">
                    <form method="post" th:action="@{/admin/login}" th:object="${adminLogin}">
                        <div class="form-group">
                            <label class="form-control-label">USERNAME</label>
                            <input class="form-control" th:field="*{adminId}" type="text">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">PASSWORD</label>
                            <input class="form-control" th:field="*{adminPwd}" type="password">
                        </div>

                        <div class="col-12 loginbttm">
                            <div class="col-6 offset-6 login-btm login-button">
                                <button class="btn btn-outline-primary" type="submit">LOGIN</button>
                            </div>
                        </div>
                        <input th:name="${_csrf.headerName}" th:value="${_csrf.token}" type="hidden">
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</div>


</body>
</html>
