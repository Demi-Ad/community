<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <th:block th:replace="frament/head :: head"/>
    <style>
        .p-normal {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="container-fluid p-3">
    <th:block th:replace="frament/header::header"/>

    <div class="row mb-5">
        <div class="col-6 offset-3">
            <div class="input-group">
                <div class="input-group-btn search-panel dropstart">
                    <button class="btn btn-default dropdown-toggle" data-bs-toggle="dropdown" type="button">
                        <span id="search_concept">Filter by</span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a class="dropdown-item" href="#contains">Contains</a></li>
                        <li><a class="dropdown-item" href="#its_equal">It's equal</a></li>
                    </ul>
                </div>
                <input id="search_param" name="search_param" type="hidden" value="all">
                <input class="form-control rounded" name="x" placeholder="Search term..." type="text">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span
                            class="glyphicon glyphicon-search"></span></button>
                </span>
            </div>
        </div>
        <th:block sec:authorize="isAuthenticated()">
            <div class="col-1 offset-2">
                <div class="d-flex justify-content-end">
                    <a class="btn btn-outline-primary" th:href="@{/post/create}">글 작성</a>
                </div>
            </div>
        </th:block>
    </div>

    <div class="row mt-3">
        <div class="col-6 offset-3">
            <!-- CARD -->
            <th:block th:each="post : ${pagingPost.getDataList()}">
                <div class="card mb-3">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-8">
                                <div class="d-flex">
                                    <img alt="profile" class="rounded-circle profile-list " src=""
                                         th:src="@{/profile/{img}(img=${post.getProfilePath()})}">
                                    <p class="p-normal ms-3" th:text="${post.author}">USERNAME</p>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="d-flex justify-content-end">
                                    <i class="bi bi-heart" th:if="${post.likeCount} == 0"></i>
                                    <i class="bi bi-heart-fill" th:if="${post.likeCount} > 0"></i>
                                    <p class="p-normal ms-2" th:text="${post.likeCount}">120</p>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card-body row">
                        <h5>
                            <a th:href="@{/post/{id}(id=${post.postId})}" th:text="${post.postTitle}"></a>
                        </h5>
                        <p class="card-text text-truncate d-inline-block p-normal" th:text="${post.postContent}">content...</p>
                    </div>

                    <div class="card-footer">
                        <div class="row">
                            <div class="col-5">
                                <div class="d-flex justify-content-start foot-area">
                                    <p class="me-2 p-normal bg-info rounded-3 text-white bg-opacity-50 me-1 ps-2 pe-2" th:each="tag:${post.tagList}"
                                       th:text="${tag.item}"></p>
                                </div>
                            </div>
                            <div class="col-3 offset-4">
                                <div class="d-flex justify-content-end">
                                    <p class="p-normal align-content-center">Created On :
                                        <span th:text="${#temporals.format(post.createdBy,'yyyy-MM-dd')}"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>

    <nav aria-label="Page navigation example" class="d-flex justify-content-center mt-3"
         th:with="startPage = ${pagingPost.startPage}, endPage = ${pagingPost.endPage}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${pagingPost.existPrevPage ? '' : 'disabled'}">
                <a aria-label="Previous" class="page-link" th:href="@{/(page=${pagingPost.startPage - 5})}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item" th:classappend="${pagingPost.currentPage == page ? 'active' : ''}" th:each="page: ${#numbers.sequence(startPage, endPage)}">
                <a class="page-link" th:href="@{/(page=${page})}" th:text="${page}"></a>
            </li>

            <li class="page-item" th:classappend="${pagingPost.existNextPage ? '' : 'disabled'}">
                <a aria-label="Next" class="page-link" th:href="@{/(page=${pagingPost.startPage + 5})}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
