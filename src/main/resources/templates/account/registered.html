<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="fragment/head :: head"/>

</head>
<body>
<div class="container">
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold mb-5">가입 완료</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4" th:text="${email}"></p>
            <p class="lead mb-4"><span th:text="${nickname}"> </span>님 가입 완료 되셨습니다.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a class="btn btn-primary btn-lg px-4 gap-3" th:href="@{/}">홈으로</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
