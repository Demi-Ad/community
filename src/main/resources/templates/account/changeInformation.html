<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="frament/head::head"/>
    <style>
        th,td {
            vertical-align : middle
        }
    </style>
</head>
<body>
<div class="container-fluid p-3">
    <th:block th:replace="frament/header::header"/>
    <div class="row">

        <th:block th:replace="frament/sidebar :: side('changeInformation',${userId})"/>

        <div class="col-9 ms-4">
            <form enctype="multipart/form-data" method="post" th:action th:object="${information}">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">NickName</span>
                    <input aria-describedby="basic-addon1" aria-label="Username" class="form-control" placeholder="Username" th:field="*{nickname}" type="text">
                </div>
                <p class="text-danger" th:if="${#fields.hasErrors('nickname')}"> 닉네임은 2글자 이상입력해주세요</p>

                <div class="mb-3">
                    <label class="form-label" for="formFile">프로필 이미지</label>
                    <input accept=".jpg, .png, .jpeg" class="form-control" id="formFile" th:field="*{profile}" type="file">
                </div>

                <input th:name="${_csrf.headerName}" th:value="${_csrf.token}" type="hidden">
                <button class="btn btn-outline-primary" type="submit">저장</button>
            </form>
        </div>
    </div>

</div>
<script crossOrigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
