<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <th:block th:replace="frament/bootstrap :: css"/>
</head>
<body>
<div class="container-fluid p-5">
    <div class="d-flex justify-content-center">
        <h3>회원가입</h3>
    </div>


    <div class="row mt-5">
        <form method="post" enctype="multipart/form-data" th:action class="col-4 offset-4" th:object="${account}">

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" th:field="*{email}">
                <label for="floatingInput">Email address</label>
                <p class="text-danger">aaa</p> <!-- ERROR BINDING -->
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" th:field="*{password}">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nickname" placeholder="nickname" th:field="*{nickname}">
                <label for="nickname">nickname</label>
            </div>

            <div class="mb-5">
                <label for="profileImg" class="form-label">profileImg</label>
                <input class="form-control" type="file" accept=".jpg, .png, .jpeg" name="profileImg" id="profileImg" alt="">
            </div>

            <div class="d-flex justify-content-evenly">
                <button class="btn btn-outline-danger" type="reset">가입취소</button>
                <button class="btn btn-outline-primary" type="submit">가입하기</button>
            </div>

        </form>
    </div>

</div>
<script>

</script>
</body>
</html>
