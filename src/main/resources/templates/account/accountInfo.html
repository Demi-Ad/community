<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="fragment/head::head"/>
</head>
<body>
<div class="container-fluid p-3">
    <th:block th:replace="fragment/header::header"/>
    <div class="row">

        <th:block th:replace="fragment/sidebar :: side('info',${userId})"/>

        <div class="col-9 ms-4">

            <div th:replace="fragment/userCard :: userCard(${userInfo.profile},${userInfo.nickname},${userInfo.email})">

            </div>

            <div class="row mt-5 p-3">
                <!-- Earnings (Monthly) Card Example -->
                <div class="col-xl-4 col-md-6 mb-4">
                    <div class="card border-left-primary shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                        글 작성 수
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800"
                                         th:text="${userInfo.postWriteCount}">0
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Earnings (Monthly) Card Example -->
                <div class="col-xl-4 col-md-6 mb-4">
                    <div class="card border-left-success shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                        댓글 작성 수
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800"
                                         th:text="${userInfo.commentWriteCount}">
                                        0
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Earnings (Monthly) Card Example -->
                <div class="col-xl-4 col-md-6 mb-4">
                    <div class="card border-left-success shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                        방명록 작성 수
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800"
                                         th:text="${userInfo.guestBookWriteCount}">
                                        0
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
</div>

</body>
</html>
