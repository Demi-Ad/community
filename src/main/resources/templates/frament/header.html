<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:fragment="header" class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        community
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
    </ul>


    <div class="col-md-3 text-end" sec:authorize="isAnonymous()">
        <a th:href="@{/login}" class="btn btn-outline-primary me-2">Login</a>
        <a th:href="@{/register}" class="btn btn-primary">Sign-up</a>
    </div>

    <div class="col-md-3 text-end" sec:authorize="isAuthenticated()">
        <a th:href="@{/logout}" th:method="post" class="btn btn-outline-primary me-2">Logout</a>
        <a th:href="@{/info}" class="btn btn-primary" th:text="${#session.getAttribute('nickname')}"></a>
        <img th:src="@{/profile/{img}(img=${#session.getAttribute('profile')})}" alt="profile" class="rounded-circle profile ms-3">
    </div>
</header>
</body>
</html>
